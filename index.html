<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GetKey Menu</title>
  <style>
    :root{
      --bg:#0b0f13; --panel:#0f1720; --muted:#9aa4b2; --accent:#7dd3fc; --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background:linear-gradient(180deg,var(--bg),#081018);color:#e6eef6;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:100%;max-width:820px;background:linear-gradient(180deg,var(--panel),#071019);border-radius:14px;padding:24px;box-shadow:0 8px 30px rgba(2,6,23,0.7);border:1px solid rgba(255,255,255,0.03)}
    .header{display:flex;align-items:center;gap:12px;margin-bottom:18px}
    .logo{width:44px;height:44px;border-radius:360px;background:linear-gradient(135deg,var(--accent),#4f46e5);display:flex;align-items:center;justify-content:center;font-weight:700;color:#012;box-shadow:0 4px 18px rgba(125,211,252,0.12)}
    h1{font-size:18px;margin:0}
    p.lead{margin:4px 0 0;color:var(--muted);font-size:13px}

    .row{display:flex;gap:12px;}
    .col{flex:1}
    label{display:block;font-size:12px;color:var(--muted);margin-bottom:8px}
    input[type="text"], textarea{width:100%;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:var(--glass);color:inherit;font-size:14px}
    textarea{min-height:84px;resize:vertical}

    .controls{display:flex;gap:10px;align-items:center;margin-top:12px}
    .btn{appearance:none;border:0;padding:10px 12px;border-radius:10px;background:linear-gradient(180deg,#0ea5e9,#4f46e5);color:#021426;font-weight:600;cursor:pointer;box-shadow:0 6px 18px rgba(2,130,170,0.12)}
    .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--accent);font-weight:600}
    .small{padding:8px 10px;font-size:13px}

    .result{margin-top:18px;display:flex;gap:10px;align-items:center}
    .chip{background:rgba(255,255,255,0.03);padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.02);font-family:monospace}

    .hint{margin-top:10px;color:var(--muted);font-size:13px}

    .toast{position:fixed;right:20px;bottom:20px;background:#0b1220;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 10px 30px rgba(2,6,23,0.6);color:var(--accent);display:none}

    @media (max-width:640px){.row{flex-direction:column}.header{gap:10px}.logo{width:100px;height:40px}}
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="logo">GK</div>
      <div>
        <h1>Get<code>Key</code> Menu</h1>
        <p class="lead">Lấy đường link từ wedsite GetKey ở đây <code> dán vào chỗ xuất key để xuất key.</code></p>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="linkInput">Link (URL hiện tại của wedsite có thẻ chạy)</label>
        <input id="linkInput" type="text" placeholder="Ví dụ : https://vtthanhtungbtp13-afk.github.io/wedoutokey/?key=TungApi_FDIp0vth" />

        <div class="controls">
          <button id="parseBtn" class="btn small">Xuất key</button>
          <button id="clearBtn" class="btn secondary small">Xóa</button>
        </div>

      </div>

      <div style="width:18px"></div>

      <div class="col" style="max-width:360px">
        <label for="keyOutput">Key (no editor)</label>
        <input id="keyOutput" type="text" placeholder="key sẽ xuất hiện ở đây" />

        <div class="result">
          <div class="chip" id="displayChip">Giá trị key</div>
          <div style="flex:1"></div>
          <button id="copyBtn" class="btn small">Sao chép</button>
        </div>

        <p class="hint">Copyright © TungAPI.vn</p>
      </div>
    </div>

  </div>

  <div id="toast" class="toast">Đã sao chép!</div>

  <script>
    const linkInput = document.getElementById('linkInput');
    const parseBtn = document.getElementById('parseBtn');
    const keyOutput = document.getElementById('keyOutput');
    const copyBtn = document.getElementById('copyBtn');
    const displayChip = document.getElementById('displayChip');
    const clearBtn = document.getElementById('clearBtn');
    const toast = document.getElementById('toast');

    function extractKeyFromUrl(url){
      try{
        // Tạo URL object nếu có thể
        const u = new URL(url, window.location.href);
        // Dùng URLSearchParams để lấy param key
        const params = new URLSearchParams(u.search);
        if(params.has('key')) return params.get('key');

        // Nếu không có, cố tìm pattern key= trong hash hoặc path
        // tìm key= trong toàn bộ string
        const m = url.match(/[?&]key=([^&\s#]+)/i);
        return m? decodeURIComponent(m[1]) : '';
      }catch(e){
        // fallback: regex
        const m = url.match(/[?&]key=([^&\s#]+)/i);
        return m? decodeURIComponent(m[1]) : '';
      }
    }

    function showKey(k){
      keyOutput.value = k || '';
      displayChip.textContent = k? k : 'Giá trị key';
    }

    parseBtn.addEventListener('click', ()=>{
      const url = linkInput.value.trim();
      if(!url){
        alert('Vui lòng dán link vào ô Link trước.');
        return;
      }
      const k = extractKeyFromUrl(url);
      if(k){
        showKey(k);
      }else{
        alert('Không tìm thấy tham số "key" trong link.');
        showKey('');
      }
    });

    copyBtn.addEventListener('click', async ()=>{
      const text = keyOutput.value || '';
      try{
        await navigator.clipboard.writeText(text);
        toast.style.display = 'block';
        setTimeout(()=> toast.style.display = 'none', 1400);
      }catch(e){
        // fallback
        keyOutput.select();
        try{ document.execCommand('copy'); toast.style.display = 'block'; setTimeout(()=> toast.style.display = 'none',1400);}catch(err){ alert('Không thể sao chép — trình duyệt không hỗ trợ clipboard API.'); }
      }
    });

    clearBtn.addEventListener('click', ()=>{
      linkInput.value = '';
      showKey('');
    });

    // Khi người dùng thay đổi keyOutput, cập nhật chip
    keyOutput.addEventListener('input', ()=> displayChip.textContent = keyOutput.value || 'Giá Trị Key');

    // Khi load, nếu url hiện tại có key thì tự fill (không tự ép nếu người muốn paste khác)
    window.addEventListener('load', ()=>{
      const k = extractKeyFromUrl(window.location.href);
      if(k){
        showKey(k);
        linkInput.value = window.location.href;
      }
    });
  </script>
</body>
</html>
